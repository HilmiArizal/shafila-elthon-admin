<div class="reservation">

    <div class="title">Reservation</div>
  
    <div class="body">
<!--   
      <mat-form-field appearance="standard">
        <mat-label>Search By Name</mat-label>
        <input matInput placeholder="Ex. Hilmi" (keyup)="getSearchListReservation($event)">
      </mat-form-field> -->
  
      <div class="mat-elevation-z8 table-responsive">
  
        <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="wish">
            <th mat-header-cell *matHeaderCellDef> Wish </th>
            <td mat-cell *matCellDef="let element"> {{element.wish}} </td>
          </ng-container>
  
          <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef> Person </th>
            <td mat-cell *matCellDef="let element"> {{element.person}} </td>
          </ng-container>
  
          <ng-container matColumnDef="reservation">
            <th mat-header-cell *matHeaderCellDef> Reservation </th>
            <td mat-cell *matCellDef="let element"> {{element.reservation}} </td>
          </ng-container>
  
          <ng-container matColumnDef="session">
            <th mat-header-cell *matHeaderCellDef> Session </th>
            <td mat-cell *matCellDef="let element"> {{element.session}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let element">
              <div class="icon" style="text-align: center;">
                <mat-icon (click)="onDeleteReservation(element)">delete</mat-icon>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSize]="pagePerPage" [pageIndex]="pageCurrentPage" [length]="pageTotalData"
          [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="getPageListReservation($event)">
        </mat-paginator>
      </div>
  
      <!-- <div class="reservation">

        <div class="session3">Sesi 3: {{session3}}</div>
  
      </div> -->

  </div>
